name: backend-ci

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: backend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_push:
    name: Build & Push Docker image
    runs-on: ubuntu-latest
    env:
      KUBECONFIG: /etc/kubernetes/admin.conf
      IMAGE: raedbari/platform-api
      TAG: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE }}:${{ env.TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy_to_k8s:
    name: Set image & rollout on cluster
    needs: build_and_push
    runs-on: self-hosted
    env:
      IMAGE: raedbari/platform-api
      TAG: ${{ github.sha }}
      NAMESPACE: project-env
      DEPLOYMENT: platform-api
      CONTAINER: api
    steps:
      - name: Sanity check
        shell: bash
        run: |
          set -euo pipefail
          kubectl version --client
          kubectl -n "$NAMESPACE" get deploy "$DEPLOYMENT" -o name

      - name: Update image & wait for rollout
        shell: bash
        run: |
          kubectl -n "$NAMESPACE" set image deploy/"$DEPLOYMENT" \
            "$CONTAINER"="${IMAGE}:${TAG}"

          kubectl -n "$NAMESPACE" annotate deploy/"$DEPLOYMENT" \
            ci.commit="${GITHUB_SHA}" ci.tag="${TAG}" --overwrite

          kubectl -n "$NAMESPACE" rollout status deploy/"$DEPLOYMENT" --timeout=300s

          echo -n "Resulting image: "
          kubectl -n "$NAMESPACE" get deploy "$DEPLOYMENT" \
            -o jsonpath='{.spec.template.spec.containers[0].image}{"\n"}'
